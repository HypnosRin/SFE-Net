testing:
  save_img: True # TODO: may be updated
  save_mat: True # TODO: may be updated
  save_dir: './results/zernike-40item/UNetSR-retest' # TODO: may be updated

model:
  name: 'UNetSR'
  gpu: True
  is_data_parallel: False
  network:
    name: 'UNetSR2'
    img_channels: 1
    min: 0.0
    max: 1.0
    init: ~
  optimizer:
    name: ~
  scheduler:
    name: ~
  loss_function:
    name: ~
  checkpoint:
    network: './experiments/UNetSR2-0131/86000_network.pth' # TODO: may be updated
    training_state: ~

test_data:
  name: 'HrLrKernelFromBioSR'
  is_train: False
  preload_data: './data/test_loaders/zernike-40item.mat' # TODO: may be updated
  gpu_id: ~
  repeat: 1 # TODO: may be updated
  img_filter:
    img_root: '../BioDataset/Mixed'
    structure_selected: [1, 2, 3, 4]
    included_idx: [1, 10]
  hr_crop:
    mode: 'random'  # ~ for no aug # TODO: may be updated
    center_pos: [-1, -1]
    scan_shape: [-1, -1]
    hr_size: [512, 512] # TODO: may be updated
  scale: 2 # TODO: may be updated
  img_signal: [1000]
  psf_settings:
      type: 'Zernike' # Gaussian | Zernike TODO: may be updated

      kernel_size: 33

      sigma: 2.6
      sigma_min: 0.2
      sigma_max: 4.0
      prob_isotropic: 0.0
      scale: 2
      NA: 1.35
      Lambda: 0.525
      RefractiveIndex: 1.33
      SigmaX: 2.0
      SigmaY: 2.0
      Pixelsize: 0.0313
      nMed: 1.33
      phaseZ:
          idx_start: [4]
          num_idx: [15]
          mode: 'gaussian'
          std: 0.125
          bound: [1.0]
  sup_phaseZ: 'all'  # all | [begin, end]
  padding:
      mode: 'circular'  # constant | reflect | replicate | circular
      value: -1  # for constant mode
  loader_settings:
    batch_size: 1
    shuffle: False
    num_workers: 0
    pin_memory: False
    drop_last: False
